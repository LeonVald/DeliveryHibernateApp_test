<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список курьеров</title>
</head>
<body>

<div th:each = "courier: ${couriers}">
  <a th:href="@{/courier/{phonenumber}(phonenumber = ${courier.getPhonenumber()})}" th:text = "'Courier phonenumber : ' + ${courier.getPhonenumber()}">text</a>
  <a th:text="'Courier name : ' + ${courier.getFirstname()} + ' ' + ${courier.getLastname()}"></a>
</div>
<hr/>
<a href="/courier/new">Create new courier</a>
</body>
</html>
